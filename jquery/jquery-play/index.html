<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div>
          <h2 id="computerNum"></h2>
        </div>
        <div>
          <h2 id="userNum"></h2>
        </div>
        <div>
          <h2 id="wins"></h2>
        </div>
        <div>
          <h2 id="losses"></h2>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">

      <div class="gem" id="red"></div>
      <div class="gem" id="green"></div>
      <div class="gem" id="yellow"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col"></div>
      <div class="col text-center">
        <p>Each square has a secret value.</p>
