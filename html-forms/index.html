<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method="POST">
        <h1>Sign Up</h1>
        <fieldset>
          <legend>Your Basic Info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">

          <label for="email">Email:</label>
          <input type="email" id="email" name="user_email">

          <label for="password">Password:</label>
          <input type="password" name="password" id="user_password">
          <label>Age:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Over 13</label>

        </fieldset>

        <fieldset>
          <label for="bio">Bio:</label>
          <textarea name="user_bio" id="bio" cols="30" rows="5"></textarea>
        </fieldset>

        <label for="job">Job Role:</label>
        <select name="user_job" id="job">
          <optgroup label="web">
            <option value="frontend_developer">Front-End Developer</option>
            <option value="php_developer">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
            <option value="full_stack">Full Stack</option>
          </optgroup>
            <optgroup label="Mobile">
            <option value="andriod_developer">Android Developer</option>
            <option value="ios_developer">iOS Developer</option>
            <option value="mobile_designer">Mobile Designer</option>
          </optgroup>
          <optgroup label="other">
            <option value="automation_engineer">Automation Engineer</option>
          </optgroup>
        </select>

        <label>Interests</label>
        <input type="checkbox" name="interest_development" id="development"><label for="development" class="light">Development</label><br>
        <input type="checkbox" name="interest_design" id="design"><label for="design" class="light">Design</label><br>
        <input type="checkbox" name="interest_business" id="business"><label for="business" class="light">Business</label>



        <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
